<DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF=8">
<meta name="viewport content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title >Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            
            <img src="instagram-phonescreen.png" alt="instagram phone screen" srcset="">
    
            <div class="instagram-continue">
                <div class="group">
                    <img src="./instagram logo.png" alt="Instagram logo" class="src">

                        <div class="profile-photo">
                            <img src="./imagens instagram/aaaaaa.jpg" alt="Foto de perfil" srcset=""></div>
                            <p></p>
                                <div class="blue-button">
                                    <a href="#" class="instagram-login"  >     Continuar como Otamiran lima      </a>
                                </div>
                                <p class="Not-Account"> Não é Otamiran lima?
                                    <a class="notaccount">
                                        <span class="link-blue" ><a href="#" style="color: rgb(89, 89, 240);"> Trocar de conta</a></span>
                                                                                    
                                    
                                </p>
                </div>
            </div>
        
    
        </div>
            
            <div class="get-the-app">
                <p class="Get-app"> Baixe o aplicativo</p>
                <div class="Download">
                    
                    

                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="App-Download">
                    <img src="./imagens instagram/instagram-google-play.png" alt="instagram-google-play" class="src"
                    width="100px"
                    height="35px" 
                    >
                    </a>
                    
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="App-Download">
                    <img src="./imagens instagram/instagram-apple-store.png" alt="instagram-apple-store" class="src"
                    width="100px"
                    height="35px"
                    >
                    </a>
                </div>

            </div>
        </div>
    </div>    
</body>
</html>
</DOCTYPE>
